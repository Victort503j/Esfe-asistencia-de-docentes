<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Asignación Docente-Grupo</title>
    <style>
        body {
            background-color: #f5f7fa;
        }
        .edit-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container">
    <div class="edit-container">
        <h1>Editar Asignación Docente-Grupo</h1>
        <form th:action="@{/asignaciones/update}" method="post">
            <!-- Hidden field for the assignment ID -->
            <input type="hidden" name="id" th:value="${docenteGrupo.id}"/>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="docente">Docente</label>
                        <select id="docente" name="docenteId" class="form-control" required>
                            <option th:each="docente : ${docentes}"
                                    th:value="${docente.id}"
                                    th:text="${docente.nombre} + ' ' + ${docente.apellido}"
                                    th:selected="${docente.id} == ${docenteGrupo.docente.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="grupo">Grupo</label>
                        <select id="grupo" name="grupoId" class="form-control" required>
                            <option th:each="grupo : ${grupos}"
                                    th:value="${grupo.id}"
                                    th:text="${grupo.nombre}"
                                    th:selected="${grupo.id} == ${docenteGrupo.grupo.id}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="anio">Año</label>
                        <input type="text" class="form-control" id="anio" name="anio"
                               th:value="${docenteGrupo.anio}" placeholder="Escriba el año de la asignación" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ciclo">Ciclo</label>
                        <input type="text" class="form-control" id="ciclo" name="ciclo"
                               th:value="${docenteGrupo.ciclo}" placeholder="Escriba el ciclo de la asignación" required/>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <a th:href="@{/asignaciones}" class="btn btn-secondary">Regresar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
